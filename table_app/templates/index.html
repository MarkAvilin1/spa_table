{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">

    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script src="{% static '/JS/script.js' %}"></script>

</head>
<body>

<div class="table-content">
    <h1><u>S</u>ingle <u>P</u>age <u>A</u>pp</h1>

    <div class="block">
        <table class="table" id='table'>
            <thead>
            <tr>
                <th>Title</th>
                <th>Quantity</th>
                <th>Distance</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            {% for row in table %}
                <tr>
                    <td>{{ row.title }}</td>
                    <td>{{ row.quantity }}</td>
                    <td>{{ row.distance }}</td>
                    <td>{{ row.date }}</td>
                </tr>
            {% endfor %}
            </tbody>
            <tfoot>

            </tfoot>
        </table>
        <div class="pagination">
            <input type="button" onclick="ajax(1)" value="1">
            <input type="button" onclick="ajax(2)" value="2">
            <input type="button" onclick="ajax(3)" value="3">
            <input type="button" onclick="ajax(4)" value="4">
            <input type="button" onclick="ajax(5)" value="5">
        </div>

    </div>
</div>

<div class="filters">

    <h2>Sorting</h2>
    <form action="" method="get">
        {{ sorting.as_p }}
        <p><input type="submit" value="Send" onclick="ajax2()">
    </form>

    <h2>Filters</h2>
    <form action="" method="get">
        {{ filters.as_p }}
        <p><input type="submit" value="Send" onclick="ajax2()"></p>
    </form>

</div>

<script id="testTmpl" style="display: none" type="text/x-jquery-tmpl">
  <tr>
    <td>${title}</td>
    <td>${quantity}</td>
    <td>${distance}</td>
    <td>${date}</td>
  </tr>
</script>

</body>
</html>
